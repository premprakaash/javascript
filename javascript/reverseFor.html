<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Reverse a number</title>
<script>
function reverseNumber()
{	var counter;
var resultValue="";
	counter=document.getElementById("v").value;
	//resultValue=inputValue.split("").reverse().join("");
	//console.log(resultValue);
for(var i=counter.length-1;i>=0;i--){

	resultValue+=counter[i];
console.log(resultValue);	
	document.getElementById("r").value=resultValue;
}
}
</script>
</head>
<body>
<p>
enter the value :
</p>

  <input id="v">

reverse of the value is :

 <button onclick="reverseNumber();">
reverse
</button>
